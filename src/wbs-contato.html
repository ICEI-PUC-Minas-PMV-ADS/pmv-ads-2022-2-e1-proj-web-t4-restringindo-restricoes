<body>

        <form>
                <label for="nome">Nome</label>
                <input name="nome" id="nomeesobrenome" class="input-padrao" minlength="3" type="text" placeholder="Nome e sobrenome" required>

                <label for="email">Email</label>
                <input name="email" id="email" class="input-padrao" minlength="4" type="email" placeholder="seuemail@domínio.com" required>
                
        
                <label for="telefone">Telefone</label>
                <input name="telefone" id="telefone" class="input-padrao" minlength="11" placeholder="(XX) XXXXX XXXX" type="text" required>

                <label for="mensagem">Nos deixe uma mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" style="margin-bottom: 15px; border-radius: 15px;" placeholder="Eu gostaria de..."></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone">
                <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                </label>

                <label for="radio-whatsapp">
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                </label>
            </fieldset>

            <label class="checkbox"><input type="checkbox">Gostaria de receber novas receitas por e-mail?</label>
            <input value="Enviar" class="enviar-formulario" id="enviar" type="submit">

        </form>
